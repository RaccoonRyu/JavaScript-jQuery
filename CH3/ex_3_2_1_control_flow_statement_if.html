<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 - if 예제 2</title>
    <script>
        // if문 예제 2
        // 조건을 만족(true)할 경우에만 코드를 실행
        // 조건식은 Boolean() 내장 메서드와 마찬가지로 그 어떤 데이터를 입력해도 true / false를 반환

        var telMin = prompt("당신의 하루 통화량은 몇 보인가요?", "0");

        if(telMin >= 60) {
            document.write("전화기에 불이 나기 직전이군요!", "<br>");
        }
        document.write("========== The End ==========");
    </script>
</head>
