<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - while 예제 1</title>
    <script>
        // 반복문
        // 원하는 횟수만큼 반복되는 코드를 작성할 때 사용한다.
        // 종류로는 while, do while, for문이 있다.

        // while문
        // 조건식을 만족할 때까지 중괄호({}) 안에 있는 코드를 여러 회 반복하여 실행한다.
        // 실행 순서는 1) 조건식을 검사하고, 만족하면 2) 중괄호 안에 있는 코드와 증감식을 실행한 다음 3) 다시 조건식을 검사한다.

        var i = 1;
        while(i <= 10) { // 조건식을 만족하면
            document.write("안녕하세요" + i, "<br/>"); // 중괄호의 코드를 실행한다.
            i++
        }

        // 조건식을 불만족(i가 11이상일 때)하여 while문이 끝날 경우 아래 코드가 실행된다.
        document.write("========== THE END ==========");
    </script>
</head>
<body>
    
</body>
</html>
