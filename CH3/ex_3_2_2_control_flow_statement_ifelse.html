<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 - if-else 예제 1</title>
    <script>
        // if-else
        // else 문은 if문의 조건식을 만족하지 못할 경우(if의 false)에 실행된다.
        // 즉, if문의 조건을 만족하는지 여부에 따라 실행되는 코드(결과)가 달라진다. -> 두 가지 결과가 나올 수 있다.

        var num = prompt("당신이 좋아하는 숫자는?", "0");

        if(num % 2 == 0) { // 짝수일 경우(나머지가 0인 경우) 실행
            document.write("당신이 좋아하는 숫자는 짝수입니다.");
        } else {
            document.write("당신이 좋아하는 숫자는 홀수입니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
