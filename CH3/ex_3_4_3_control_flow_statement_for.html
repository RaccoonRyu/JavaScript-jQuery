<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - for 예제 1</title>
    <script>
        // 반복문
        // 원하는 횟수만큼 반복되는 코드를 작성할 때 사용한다.
        // 종류로는 while, do while, for문이 있다.

        // for문
        // 조건식을 만족할 때 까지 특정 코드를 반복하여 실행한다.
        // 사용 방법은 while 문과 같지만 while문보다 사용하기 편해 사용 빈도가 높은 문장이다.
        // 실행 순서는 초깃값 -> 조건식 -> 자바스크립트 코드 -> 증감식 -> 조건식의 순서이다.
        
        for(var i = 1; i <= 10; i++) { // 초깃값; 조건식; 증감식 작성
            document.write("반복횟수 : "+i,"<br>"); // 중괄호의 코드가 10회 반복되서 실행된다
        }

        // 상술한 코드 실행 순서
        // 1) 변수 i에 초깃값 1을 저장
        // 2) 조건식을 만족할 경우 중괄호의 코드를 실행
        // 3) 증가 연산자로 변수 i의 값이 1만큼 증가
        // 4) 다시 조건식의 만족 여부를 검사한 후 중괄호의 코드를 실행할지 종료할지 결정
    </script>
</head>
<body>
    
</body>
</html>
