<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - dowhile 예제 1</title>
    <script>
        // 반복문
        // 원하는 횟수만큼 반복되는 코드를 작성할 때 사용한다.
        // 종류로는 while, do while, for문이 있다.

        // do while문
        // while문의 경우에는 조건식의 만족 여부를 먼저 검사한 후 중괄호에 있는 코드의 실행 여부를 결정했다.
        // 하지만 do while 문은 반드시 한 번 코드를 실행하고 조건식을 검사한다.

        var i = 10;
        
        do { // 조건식의 검사 이전에 반드시 실행되는 코드부
            document.write("HELLO!");
        } while (i < 3)
        // i에는 이미 10이 저장되어 있으므로 두 수를 비교한 결과 false를 반환하여 do-while문이 종료된다.
    </script>
</head>
<body>
    
</body>
</html>
