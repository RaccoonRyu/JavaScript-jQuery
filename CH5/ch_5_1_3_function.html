<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 함수 예제 3</title>
    <script>
        // 매개변수가 있는 함수 정의문
        // 기본 함수 정의문은 함수 안에 있는 코드를 실행할 때 단순히 함수명으로 호출해서 코드를 실행한다.
        // 즉, 함수를 호출할 때 값을 전달할 수 없다.
        // 하지만 매개변수가 있는 함수 정의문은 함수를 호출할 때 전달하고자 하는 값을 입력하여 호출할 수 있다.
        // 이 때 전달된 값은 매개변수가 받아 함수 정의문에서 사용할 수 있게 된다.
        // 기본형 : function 함수명(매개변수 1, 매개변수 2, ... , 매개변수 n) { 자바스크립트 코드; }
        // 호출 : 함수명(데이터1, 데이터 2, ... , 데이터 n); -> 함수 정의문의 매개변수와 함수 호출시 사용한 데이터가 작성된 순서대로 1대1 매칭된다.

        // 질의응답 창(prompt)을 통해 방문자의 아이디/비밀번호를 입력받아 유저를 검증하는 예제
        var rightId = 'korea';
        var rightPw = '1234';

        function login(id, pw) { // 매개변수 id, pw를 통해 아이디/비밀번호 데이터를 받는다.
            if(id == rightId) { // 올바른 아이디인 경우
                if(pw == rightPw) {
                    document.write(id + "님 방문을 환영합니다."); // 올바른 비밀번호인 경우
                } else {
                    alert("잘못된 비밀번호입니다."); // 틀린 비밀번호인 경우
                }
            } else {
                alert("존재하지 않는 아이디입니다."); // 틀린 아이디인 경우
            }
        }

        var userId = prompt("아이디를 입력하세요.", "");
        var userPw = prompt("비밀번호를 입력하세요.", "");

        login(userId, userPw);

    </script>
</head>
<body>
    
</body>
</html>
