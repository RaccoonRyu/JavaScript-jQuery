    <script>
        // return 문
        // 함수에서 결괏값을 반환할 때 사용한다.
        // 함수에서 return 문이 실행되면 반복문의 break 문과 비슷하게 코드가 강제로 종료된다.
        // 기본형 : (함수 안에서) return 데이터(값);
        // 실행 순서 : 함수 호출문 -> 함수 코드 실행 -> return문을 만나면 데이터를 반환 (return문 아래 작성된 코드는 무시)

        function sum(num1, num2) { 
            return num1 + num2; // 2. 함수 코드 실행 및 반환
        }

        var result= sum(10, 20); // 1. 함수 호출문
        document.write(result);

        function testAvg(arrData) {
            var sum = 0;
            for (var i = 0; i < arrData.length; i++) {
                sum += Number(prompt(arrData[i] + "점수는?", "0")); // 배열에 저장된 데이터 개수만큼 반복문 실행
            }

            var avg = sum / arrData.length;
            return avg; // 평균 점수를 구해 반환합니다
