<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 함수 예제 5</title>
    <script>
        // 매개변수 없이 함수에 전달된 값 받아오기
        // 함수 정의문에서 arguments를 사용하면 매개변수를 사용하는 것 처럼 함수 호출문의 값을 받아올 수 있다.
        // 함수 정의문의 매개변수가 없는 상태에서 데이터를 전달하여 함수를 호출하면 그 값은 배열에 저장된다.
        // 함수 정의문에서는 그 값을 arguments라는 변수로 참조합니다. (즉 arguments는 배열!)
        // 기본형 : function 함수명() { arguments; } -> 호출은 매개변수 사용하듯 함수명(데이터1, 데이터2, ... , 데이터n);

        function sum() {
            var sum = 0;

            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }

            document.write(sum);
        }

        sum(10, 20, 30);
        

    </script>
</head>
<body>
    
</body>
</html>
