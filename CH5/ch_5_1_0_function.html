<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 함수 예제 1</title>
    <script>
        // 함수
        // 자바스크립트 코드를 메모리에 저장했다가 필요할 때마다 호출하여 사용할 수 있다.

        // 기본 함수 정의문
        // - 함수 정의문 : 함수를 사용하여 코드를 저장한 것
        // - 기본형 : function 함수명() { 자바스크립트 코드; }

        // 익명함수 선언 및 변수 참조 : 참조변수 = function() { 자바스크립트 코드; }
        // 익명함수는 함수명이 없는 함수라는 뜻이다.

        // ** 정의되어 있는 함수를 호출하는 기본형은 함수명(); / 참조변수(); **

        // 호이스팅(hoisting)
        // - 호이스팅이란, 함수 정의문 보다 호출문이 먼저 나와도 함수 정의문을 끌어올려 함수를 호출하는 것이다.
        // - 일반 함수 정의(함수 정의문)는 함수 호출 시 호이스팅 기술을 지원한다. (익명 함수 선언 참조 방식은 지원 x)

        var count = 0;

        myFnc(); // 함수 호출문이 함수 정의문보다 먼저 작성됨

        function myFnc() { // 일반 함수 정의. 호이스팅 방식이 적용되어 정상적으로 함수가 호출된다.
            count++;
            document.write("hello" + count, "<br>");
        }

        myFnc();

        var theFnc = function() { // 익명 함수 선언 및 변수 참조
            count++;
            document.write("bye" + count, "<br>");
        }

        theFnc(); // 호이스팅 방식을 지원하지 않아서 반드시 먼저 선언 후에 호출되어야함
    </script>
</head>
<body>
    
</body>
</html>
