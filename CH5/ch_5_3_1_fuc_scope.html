<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 스코프 예제 2</title>
    <script>
        // 함수 스코프
        // 스코프 : 사전적 의미는 범위. JS에서는 변수 또는 함수의 유효 범위를 가리킨다.
        // 전역 함수 : 자바스크립트 어디에서든 사용할 수 있는 함수 -> 일반적인 함수 1개 선언
        // 지역 함수 : 함수 스코프 내에서만 사용할 수 있는 함수 -> 선언된 함수 내에 다른 함수 선언

        function myFnc() { // 전역 함수
            alert("전역 함수");
        }

        function outerFnc() {
            function myFnc() { // 지역 함수
                alert("지역 함수");
            }

            myFnc(); // 지역 함수 호출
        }

        outerFnc();
        myFnc(); // 전역 함수 호출


       

    </script>
</head>
<body>
    
</body>
</html>
