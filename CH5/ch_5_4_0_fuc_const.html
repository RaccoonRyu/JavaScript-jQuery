<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 생성자 함수 예제 1</title>
    <script>
        // 객체 생성자 함수
        // 내장 객체를 생성할 때는 이미 자바스크립트 엔진에 내장되어있는 객체 생성자 함수를 사용하여 객체를 생성한다.
        
        // 객체 생성자 함수를 선언하고 객체를 생성하는 기본형
        // new 키워드를 사용해 객체를 생성하고, 객체 생성자 함수에서 this 키워드를 사용해 생성한 객체에 속성/함수를 등록한다.

        // 객체 생성자 함수 기본형
        // function 함수명(매개변수1, 매개변수2, ..., 매개변수n) {
        //      this.속성명 = 새 값
        //      this.함수명 = function() { 자바스크립트 코드; }
        //}

        // 객체 생성 : var 참조변수(인스턴스명) = new 함수명();
        // var 참조변수 = { 속성 : 새 값, 함수명 : function() { 자바스크립트 코드; }}

        function checkWeight(name, height, weight) { // 객체 생성자의 함수명은 시작에 대소문자를 구분하지 않는다.
            this.userName = name;
            this.userHeight = height;
            this.userWeight = weight;
            this.minWeight;
            this.maxWeight; // 생성한 객체에 이름, 키, 몸무게 등의 속성을 등록한다.

            this.getInfo = function() {
                var str = "";
                str += "이름 : " + this.userName + ", ";
                str += "키 : " + this.userHeight + ", ";
                str += "이름 : " + this.userWeight + "<br>";
                return str;
            }

            this.getResult = function() {
                this.minWeight = (this.userHeight - 100) * 0.9 - 5;
                this.maxWeight= (this.userHeight - 100) * 0.9 + 5;

                if(this.userWeight >= this.minWeight
                        && this.userWeight <= this.maxWeight) {
                        return "정상 몸무게 입니다.";
                    } else if (this.userWeight < this.minWeight) {
                        return "정상 몸무게보다 미달입니다.";
                    } else {
                        return "정상 몸무게보다 초과입니다.";
                    }
            }
        }

        var jang = new checkWeight("장보리", 168, 62);
        var park = new checkWeight("장보리", 180, 88);
        console.log(jang);
        console.log(park);

        document.write(jang.getInfo());
        document.write(jang.getResult());
    </script>
</head>
<body>
    
</body>
</html>
