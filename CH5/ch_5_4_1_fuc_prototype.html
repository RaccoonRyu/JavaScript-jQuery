<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로토타입 예제 1</title>
    <script>
        // 프로토타입
        // '객체 생성자 함수를 선언'하여 객체를 생성하면, 객체를 생성한 만큼 함수가 등록되어 메모리를 낭비하게 된다.
        // 객체 생성자 함수에 프로토타입을 사용하여 함수를 등록하면 메모리 낭비를 줄일 수 있다.
        // 자바스크림트에서 '원형'은 객체 생성자 함수를 의미하는데,
        // 프로토타입을 사용하여 등록한 함수는 원형에서 생성된 객체를 공유할 수 있다.
        // 기본형 : function 함수명(매개변수1, 매개변수2, ..., 매개변수n) { this.속성명 = 새 값; }
        // 함수명.prototype.함수명 = function() { 자바스크립트 코드; }
        // var 참조변수(인스턴스명) = new 함수명();

        // 객체를 생성할 때 프로토 타입으로 함수를 등록하는 예제
        function checkWeight(name, height, weight) {
            this.userName = name;
            this.userHeight = height;
            this.userWeight = weight;
            this.minWeight;
            this.maxWeight; 
        }

        checkWeight.prototype.getInfo = function() {
            var str = "";
            str += "이름 : " + this.userName + ", ";
            str += "키 : " + this.userHeight + ", ";
            str += "이름 : " + this.userWeight + "<br>";
            return str;
        }

        checkWeight.prototype.getResult = function() {
            this.minWeight = (this.userHeight - 100) * 0.9 - 5;
            this.maxWeight= (this.userHeight - 100) * 0.9 + 5;

            if(this.userWeight >= this.minWeight
                && this.userWeight <= this.maxWeight) {
                    return "정상 몸무게 입니다.";
                } else if (this.userWeight < this.minWeight) {
                    return "정상 몸무게보다 미달입니다.";
                } else {
                    return "정상 몸무게보다 초과입니다.";
                }
            }

        var jang = new checkWeight("장보리", 168, 62);
        var park = new checkWeight("박달재", 180, 88);
        console.log(jang);
        console.log(park);

        document.write(jang.getInfo());
        document.write(jang.getResult(), "<br>");

        document.write(jang.getResult === park.getResult); // true 반환 (두 객체가 같은 함수를 사용한다.)
    </script>
</head>
<body>
    
</body>
</html>
