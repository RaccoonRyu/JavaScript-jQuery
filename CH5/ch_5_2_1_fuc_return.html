<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 심화 예제 2</title>
    <script>
        // 8개의 이미지를 사용해 갤러리를 만드는 예제
        // 증감식을 이용하고, 증감식으로 인해 증가한 값이 8보다 큰 경우 return 문으로 증감식 이전에 함수를 종료한다.

        var num = 1;
        function gallery(direct) {
            if(direct) {
                if(num == 8) return;
                num++; // 다음 버튼을 누르면 direct의 값이 1이 되어 numm의 값이 1만큼 증가
            } else {
                if(num == 1) return;
                num--; // 이전 버튼을 누르면 direct의 값이 0이 되어 num의 값이 1만큼 감소
            }

            var imgTag = document.getElementById("photo"); // id 값이 "photo"인 이미지 태그 선택
            imgTag.setAttribute("src", "images/pic_" + num + ".jpg"); // 이후 src 속성을 새 값으로 설정
        }
    </script>
</head>
<body>
    <div id="galleryZone">
        <p><img src="images/pic_1.jpg" id="photo" alt=""></p>
        <p>
            <button onclick="gallery(0)">이전</button>
            <button onclick="gallery(1)">다음</button>
        </p>
    </div>
</body>
</html>
