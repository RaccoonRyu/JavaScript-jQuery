<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연산자 예제 6</title>
    <script>
        // 비교 연산자
        // 두 데이터를 '크다, 작다, 같다' 와 같이 비교할 때 사용하는 연산자.
        // 연산된 결괏값은 true(참), false(거짓)로 논리형 데이터를 반환한다.

        // A > B : A가 B보다 크다.
        // A < B : A가 B보다 작다.
        // A >= B : A가 B보다 크거나 같다.
        // A <= B : A가 B보다 작거다 같다.
        // A == B : A가 B보다 크다.
        // A != B : A와 B는 다르다.
        // A === B : A와 B는 같다.
        // A !== B : A와 B는 다르다.

        var a = 10;
        var b = 20;
        var m = 30;
        var n = 40;

        var result = 0 ;
        result = a > b || b >= m || m > n; // false || false || false
        document.write(result, "<br>"); // false

        result = a > b || b >= m || m <= n; // false || false || true
        document.write(result, "<br>"); // true

        result = a <= b && b >= m && m <= n; // true && false && true
        document.write(result, "<br>"); // false

        result = a <= b && b <= m && m <= n; // true && true && true
        document.write(result, "<br>"); // true

        result = !(a > b); // !false (= true)를 계산
        document.write(result, "<br>"); // true
    </script>
</head>
<body>
    
</body>
</html>
