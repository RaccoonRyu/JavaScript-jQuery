<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 변수 예제 1</title>
    <script>
        // 변수 : 변하는 데이터(값)를 저장할 수 있는 메모리 공간 (데이터를 담는 그릇)
        // 변수에는 단 하나의 데이터만 저장되며, 새로운 데이터가 들어오면 기존의 데이터는 메모리 공간에서 지워지게 된다.
        // 변수에 저장할 수 있는 데이터의 종류는 문자형(String), 숫자형(Number), 논리형(Boolean), 빈(Null) 데이터이다.

        // 변수 선언 : 변수를 선언할 때는 변수명 앞에 var, let, const 키워드를 붙인다. (각각의 차이는 후술)
        // 변수명에는 한글을 사용할 수 없고, 영문과 숫자 그리고 일부 특수문자(_, $ 등)만 포함할 수 있다.
        // 가독성 있는 코드를 작성하기 위해 변수명은 의미에 맞게 만들도록 한다.
        // 보통 카멜표기법(두번째 단어의 첫 글자부터 대문자로 작성하는 방법)으로 변수명을 표기한다.
        // 변수를 선언하면 변수형으로 데이터를 저장할 수 있는 공간이 생성된다.
        var box;
        box = 100;
        box = 30; // 하나의 변수에는 하나의 값만 넣을 수 있으므로, 변수 box에는 기존의 100이 아닌 30이 저장된다.
        document.write(box); // 화면에 30 출력
    </script>
</head>
<body>
    
</body>
</html>
