<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연산자 예제 4</title>
    <script>
        // 여러 개의 문자형 데이터로 저장된 HTML 태그를 복합 대입 연산자를 이용해 하나의 문자로 결합
        // 이후 document.write(str);을 이용하여 화면에 출력

        var str = "<table border='1'>";
        str += "<tr>";
        str += "<td>1</td><td>2</td><td>3</td>";
        str += "</tr>";
        str += "</table>";
        document.write(str);
    </script>
</head>
<body>
    
</body>
</html>
