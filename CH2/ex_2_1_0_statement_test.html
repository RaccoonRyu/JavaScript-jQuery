<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 선언문</title>
    <script>
        // 자바스크립트 선언문 : 자바스크립트 코드를 작성할 영역을 선언하는 것
        // <script> 시작태그부터 </ script> 종료태그까지를 스크립트 영역이라 부른다.
        // 선언문은 <head> 태그 영역 혹은 <body> 태그 영역에 선언하고, 대부분은 <head> 태그 영역에 선언한다.

        // document : 지금 html 문서 객체
        // write() : 문서에 문자열을 출력하는 메서드
        document.write("환영합니다.");

        // 자바스크립트 주석 : 자바스크립트 선언문 안에서 코드가 아닌 설명을 작성하는 부분
        // 한 줄 주석일 경우에는 '//작성하려는 내용' 으로,
        // 여러 줄 주석일 경우에는 '/* 작성하려는 내용 */'으로 작성한다.
        // cf. html 소스의 주석은 '<!-- 작성하려는 내용 -->' 으로 작성한다.
    </script>
</head>
<body>
    
</body>
</html>
