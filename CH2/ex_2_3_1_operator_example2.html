<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연산자 예제 2</title>
    <script>
        // 문자 결합 연산자 : 여러 개의 문자를 하나의 문자형 데이터로 결합할 때 사용하는 연산자.
        // 피연산자(연산 대상 데이터)가 문자형 데이터 이다.

        // + (더하기) : 더하기에 피연산자로 문자형 데이터가 단 한개라도 포함되어 있으면,
        // 다른 피연산자의 데이터는 자동으로 문자형 데이터로 형변환되고 문자 결합이 이루어져 하나의 문자형 데이터를 반환한다.
        var t1 = "학교종이"; // 문자형 데이터
        var t2 = " 땡땡땡 "; // 문자형 데이터
        var t3 = 8282; // 숫자형 데이터
        var t4 = " 어서 모이자."
        var result = null;

        result = t1 + t2 + t3 + t4;
        document.write(result, "<br/>"); // t3이 숫자형 데이터이나 나머지가 문자형 데이터이므로 문자형 데이터가 화면에 출력된다.
        document.write(typeof result); // result의 자료형이 문자형(string)임을 확인할 수 있다.
    </script>
</head>
<body>
    
</body>
</html>
