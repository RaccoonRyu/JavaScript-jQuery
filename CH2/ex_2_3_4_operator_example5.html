<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연산자 예제 5</title>
    <script>
        // 증감 연산자
        // 숫자형 데이터를 1씩 증가시키는 증가 연산자(++)와
        // 반대로 1씩 감소시키는 감소 연산자(--)가 있다.
        // 증감연산자는 타 연산자와는 달리 피연산자가 한 개만 필요한 단항 연산자
        // 변수의 어느 위치에 두는지에 따라 결괏값이 달라진다.
        // 변수 앞) var a = ++b -> 먼저 b의 값을 1만큼 증가시키고, 증가한 b의 값을 a에 대입(저장)한다. (전치)
        // 변수 뒤) var a = b++ -> 먼저 b의 값을 a에 대입(저장)하고, b의 값을 1만큼 증가시킨다. (후치)

        var num1 = 10;
        var num2 = 20;
        var result = 0;

        num1--; // 후치
        document.write(num1, "<br>"); // 9 출력

        num1++; // 후치
        document.write(num1, "<br>"); // 10 출력

        result = num2++; // 후치
        document.write(result, "<br>"); // 21 출력

        result = ++num2; // 후치
        document.write(result, "<br>"); // 22 출력
    </script>
</head>
<body>
    
</body>
</html>
