<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연산자 예제 1</title>
    <script>
        // 연산자 : 컴퓨터에서 다양한 계산작업을 위해 사용되는 기호
        // 종류로는 산술, 문자결합, 대입(복합 대입), 증감, 비교, 논리, 삼항 조건 연산자가 있다.
        // 연산자를 사용하는 일련의 작업을 연산 작업이라고 한다.
        
        // 산술 연산자 : 더하기, 빼기, 곱하기, 나누기, 나머지 연산을 하는 기호
        // 산술 연산자로 연산을 하기 위해서는 연산 대상 데이터가 반드시 2개 있어야 한다.
        var num1 = 15;
        var num2 = 2;
        var result = 0;

        // 더하기 (+)
        result = num1 + num2;
        document.write(result, "<br/>"); // 17

        // 뺴기 (-)
        result = num1 - num2;
        document.write(result, "<br/>"); // 13

        // 곱하기 (*)
        result = num1 * num2;
        document.write(result, "<br/>"); // 30

        // 나누기 (/)
        result = num1 / num2;
        document.write(result, "<br/>"); // 7.5

        // 나머지 (%)
        result = num1 % num2;
        document.write(result, "<br/>"); // 1
    </script>
</head>
<body>
    
</body>
</html>
