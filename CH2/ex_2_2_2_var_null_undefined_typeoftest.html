<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 변수 예제 3</title>
    <script>
        // null & undefined
        // undefined : 변수에 값이 등록되기 전의 기본 값(정의되지 않은 값)
        // null : 변수에 저장된 값이 null(빈 값). null은 변수에 저장된 데이터를 비우고자 할 때 사용한다.
        var undef;
        var nullVar = "hello";
        nullVar = null;

        document.write(undef, " undefined가 출력됨<br/>");
        document.write(nullVar, " null이 출력됨<br/>");

        // typeof
        // 지정한 데이터 또는 변수에 저장된 자료형을 알고 싶을 때 사용
        var num = 100;
        var str = "자바스크립트";

        document.write(typeof num, " num변수의 타입이 출력됨<br/>");
        document.write(typeof str, " str변수의 타입이 출력됨<br/>");
    </script>
</head>
<body>
   
</body>
</html>
