<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 객체 모델 예제 1</title>
    <script>
        // 브라우저 객체
        // 브라우저에 내장된 객체를 의미함
        // window는 브라우저 객체의 최상위 객체이며, window 객체에는 하위 객체가 포함되어 있다.
        // 즉, 계층적 구조로 이뤄져 있으며, 이를 브라우저 객체 모델이라고 한다.

        // window 객체
        // 브라우저 객체의 최상위 객체
        // window 객체의 open() 메서드 : 지정한 URL 페이지를 새 브라우저 창에 나타낼 수 있는 메서드
        // 해당 메서드를 사용하면 팝업창을 만들 수 있다.
        // 하지만 최근에는 팝업창을 차단할 수 있어 사용법만 간단히 익히고 넘어갈 것!
        // 기본형 : window.open("호출할 URL", "새 창 이름", "새 창 옵션");
        
        
    </script>
</head>
<body>
    <script>
        window.open("ex_4_3_0_browser_object.html", "pop1", "width=1000, height=800, left=300, top=50");
    </script>
</body>
</html>
