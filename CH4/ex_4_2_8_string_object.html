<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 문자열 객체 예제 1</title>
    <script>
        // 문자열 객체
        // 문자형 데이터를 객체로 취급하는 개체
        // 자바스크립트에서 가장 많이 사용한다.

        // 문자형 객체 생성 기본형 : var 참조변수 = new String(문자형 데이터);
        // 간단히 생성 : var 참조변수 = 문자형 데이터;

        var t = "Hello Thank you good luck to you";
        document.write(t.charAt(16), "<br/>"); // 인덱스 16에 저장된 문자를 불러옴
        document.write(t.indexOf("you"), "<br/>"); // 문자열 왼쪽에서부터 제일 먼저 발견된 you의 인덱스 값 반환(12)
        document.write(t.indexOf("you",16), "<br/>"); // 문자열 인덱스 16 위치부터 제일 먼저 발견된 you의 인덱스 값 반환(29)
        document.write(t.lastIndexOf("you"), "<br/>"); // 문자열 오른쪽에서부터 왼쪽방향으로 제일 먼저 발견된 you 인덱스 값 반환(29)
        document.write(t.lastIndexOf("you", 25), "<br/>"); // 문자열 인덱스 25부터 왼쪽 방향으로 제일 먼저 발견된 you 인덱스 값 반환(12)
        document.write(t.match("luck"), "<br/>"); // 문자열 왼쪽에서부터 제일 먼저 발견된 luck과 일치하는 문자를 찾아 반환
        document.write(t.search("you"), "<br/>"); // 문자열 왼쪽에서부터 제일 먼저 발견된 you의 인덱스값 반환(12)
        document.write(t.substr(21,4), "<br/>"); // 문자열 인덱스 21부터 4개 글자를 가져옴(luck)
        document.write(t.substring(6,12), "<br/>"); // 문자열 인덱스 6부터 12 이전까지의 문자를 가져옴 (Thank)
        document.write(t.replace("you", "me"), "<br/>"); // 문자열 왼쪽에서부터 제일 먼저 발견된 you를 me로 치환
        document.write(t.toLowerCase(), "<br/>"); // 문자열의 영문자가 모두 소문자로 변경
        document.write(t.toUpperCase(), "<br/>"); // 문자열의 영문자가 모두 대문자로 변경
        document.write(t.length, "<br/>"); // 문자열의 문자 총 개수(길이)를 반환

        var s = t.split(""); // 공백 문자를 기준으로 문자를 분리하여 배열에 저장. 이후 s에 할당한다.

        document.write(s[0], "<br>"); // s의 인덱스 0에 저장된 문자열을 출력
        document.write(s[4], "<br>"); // s의 인덱스 4에 저장된 문자열을 출력

        var str="A";
        var t = str.charCodeAt(0); // 변수에 저장된 문자열 중 0번 인덱스의 문자 "A"의 아스키 코드값을 반환

        document.write(t); // "A"의 아스키 코드 값 65를 출력
        document.write(String.fromCharCode(65), "<br/>"); // 코드값 65에 해당하는 문자를 반환
    </script>
</head>
<body>
    
</body>
</html>
