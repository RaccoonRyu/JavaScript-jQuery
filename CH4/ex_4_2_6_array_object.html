<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 배열 객체 예제 2</title>
    <script>
        // 배열 객체
        // 여러 개의 데이터를 하나의 장소에 저장하기 위해 사용한다.
        // 배열 객체의 메서드 사용 예제
        // join() : 배열 객체의 데이터를 연결 문자 기준으로 1개의 문자형 데이터로 반환
        // concat() : 2개의 배열 객체를 하나로 결합
        // slice() : 배열 객체의 데이터 중 원하는 인덱스 구간만큼 잘라 배열 객체로 가져옴
        // sort() : 배열 객체의 데이터를 오름차순으로 정렬
        // reverse() : 배열 객체의 데이터 순서를 거꾸로 바꾼 후 반환

        var arr_1 = ["사당", "교대", "방배", "강남"];
        var arr_2 = ["신사", "압구정", "옥수"];

        var result = arr_1.join("-");
        console.log(result); // 배열에 저장된 값을 지정한 문자로 연결하여 하나의 문자열을 반환

        var result = arr_1.concat(arr_2);
        console.log(result); // 2개의 배열을 하나의 배열로 만들어 반환

        var result = arr_1.slice(1,3);
        console.log(result); // 배열의 1번 이전의 인덱스 요소를 잘라내고, 남은 값을 반환

        arr_1.sort();
        console.log(arr_1); // 배열의 값을 오름차순으로 정렬

        arr_2.reverse();
        console.log(arr_2); // 배열 순서를 거꾸로 뒤집는다.
    </script>
</head>
<body>
    
</body>
</html>
