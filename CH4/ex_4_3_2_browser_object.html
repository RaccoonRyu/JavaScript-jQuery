<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 객체 모델 예제 2</title>
    <script>
        // 브라우저 객체
        // 브라우저에 내장된 객체를 의미함
        // window는 브라우저 객체의 최상위 객체이며, window 객체에는 하위 객체가 포함되어 있다.
        // 즉, 계층적 구조로 이뤄져 있으며, 이를 브라우저 객체 모델이라고 한다.

        // window 객체
        // 브라우저 객체의 최상위 객체
        // window 객체의 alert() 메서드 : 경고 창을 나타낼 때 사용
        // window 객체를 앞에 따로 작성하지 않아도 사용할 수 있다.
        // 기본형 alert("경고 메시지");

        alert("해당 페이지의 첫 메서드 입니다.");

        // window 객체의 prompt() 메서드 : 질의응답 창을 나타낼 때 사용
        // window 객체를 앞에 따로 작성하지 않아도 사용할 수 있다.
        // 기본형 prompt("질의 내용", "기본 답변");

        prompt("당신의 연령은?", "0");

        // window 객체의 confirm() 메서드 : 확인/취소 창을 나타낼 때 사용
        // window 객체를 앞에 따로 작성하지 않아도 사용할 수 있다.
        // 기본형 confirm("질의 내용");
        // confirm 창에 표시되는 버튼 중 확인을 클릭하면 true를, 취소를 클릭하면 false를 반환한다.

        confirm("정말 삭제하시겠습니까?");
    </script>
</head>
<body>
    
</body>
</html>
