<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 내장 객체 예제 1</title>
    <script>
        // 내장 객체
        // 브라우저의 자바스크립트 엔진에 내장된 객체
        // 필요한 경우 객체를 생성해서 사용할 수 있다.
        // 종류로는 문자(String), 날짜(Date), 배열(Array), 수학(Math), 정규 표현 객체(RegExp Object) 등이 있다.
        // 생성 기본형 : 참조변수(인스턴스명) = new 생성 함수()

        var tv = new Object(); // 객체 tv 생성 (기본형으로 생성)
        tv.color = "white";
        tv.price = 300000;
        tv.info = function() { // 객체의 메서드 생성
            document.write("tv 색상 : " + this.color, "<br>"); // this는 메서드의 객체(tv)를 가리킨다.
            document.write("tv 가격 : " + this.price, "<br>");
        }

        var car = { // 객체 car 생성 (k-v 형식으로 생성)
            color: "black",
            price: 50000000,
            info: function() { // 객체의 메서드를 k-v 형식으로 생성
                document.write("car 색상 : " + this.color, "<br>");
                document.write("car 가격 : " + this.price, "<br>");
            }
        };

        document.write("<h1> tv 객체 메서드 호출 </h1>");
        tv.info();
        document.write("<h1> car 객체 메서드 호출 </h1>");
        car.info();
    </script>
</head>
<body>
    
</body>
</html>
