<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 객체 모델 예제 3-1</title>
    <script>
        // 브라우저 객체
        // 브라우저에 내장된 객체를 의미함
        // window는 브라우저 객체의 최상위 객체이며, window 객체에는 하위 객체가 포함되어 있다.
        // 즉, 계층적 구조로 이뤄져 있으며, 이를 브라우저 객체 모델이라고 한다.

        // window 객체
        // 브라우저 객체의 최상위 객체
        
        // 일정한 시간 간격으로 코드 실행하기
        // setInterval() 메서드 : 일정한 시간 간격으로 코드를 반복 실행
        // 기본형 1 : var 참조변수 = setInterval(function() {코드}, 시간간격(밀리초)); ** 밀리초(ms) = 1/1000초. 따라서 3초는 3000ms
        // 기본형 2 : var 참조변수 = setInterval("코드", 시간간격(밀리초));
        // clearInterval() 메서드 : setInterval() 메서드를 취소
        // 기본형 : clearInterval(setInterval()을 참조한 변수);

        var addNum = 0;
        var subNum = 1000;

        var auto1 = setInterval(function() {
            addNum++;
            console.log("addNum : "+ addNum);
        }, 3000);

        var auto2 = setInterval(function() {
            subNum--;
            console.log("subNum : "+ subNum);
        }, 3000);

    </script>
</head>
<body>
    <h1>일정 시간 간격으로 값 증감 시키기</h1>
    <div>개발자 도구의 콘솔 패널을 열어 확인하세요.</div>
    <button onclick="clearInterval(auto1)">증가 정지</button>
    <button onclick="clearInterval(auto2)">감소 정지</button>
</body>
</html>
