<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 배열 객체 예제 3</title>
    <script>
        // 배열 객체
        // 여러 개의 데이터를 하나의 장소에 저장하기 위해 사용한다.
        // 배열 객체의 메서드 사용 예제
        // splice() : 배열 객체의 지정 데이터를 삭제하고 그 구간에 새 데이터를 삽입
        // pop() : 배열에 저장된 데이터 중 마지막 인덱스에 저장된 데이터를 삭제
        // push() : 배열 객체의 마지막 인덱스에 새 데이터를 삽입
        // shift() : 배열 객체에 저장된 데이터 중 첫 번째 인덱스에 저장된 데이터를 삭제
        // unshift() : 배열 객체의 가장 앞의 인덱스에 새 데이터를 삽입

        var greenArr = ["교대", "방배", "강남"];
        var yellowArr = ["미금", "정자", "수서"];

        greenArr.splice(2, 1, "서초", "역삼"); // 2번 인덱스부터 1개의 데이터를 삭제하고, "서초", "역삼"을 삽입
        console.log(greenArr);

        var data1 = yellowArr.pop(); // 배열 마지막 인덱스의 데이터를 data1에 저장
        var data2 = yellowArr.shift(); // 배열 가장 앞 인덱스의 데이터를 data2에 저장

        yellowArr.push(data2); // data2에 저장된 데이터를 yellowArr 배열의 마지막 인덱스에 삽입
        console.log(yellowArr);

        yellowArr.unshift(data1); // data1에 저장된 데이터를 yellowArr 배열의 가장 앞쪽 인덱스에 삽입
        console.log(yellowArr);
    </script>
</head>
<body>
    
</body>
</html>
