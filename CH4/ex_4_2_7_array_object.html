<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 배열 객체 예제 3</title>
    <script>
        // 배열 객체
        // 여러 개의 데이터를 하나의 장소에 저장하기 위해 사용한다.
        // 배열 객체의 메서드 사용 예제
        // splice() : 배열 객체의 지정 데이터를 삭제하고 그 구간에 새 데이터를 삽입
        // pop() : 배열에 저장된 데이터 중 마지막 인덱스에 저장된 데이터를 삭제
        // push() : 배열 객체의 마지막 인덱스에 새 데이터를 삽입
        // shift() : 배열 객체에 저장된 데이터 중 첫 번째 인덱스에 저장된 데이터를 삭제
        // unshift() : 배열 객체의 가장 앞의 인덱스에 새 데이터를 삽입

        var arr_1 = ["사당", "교대", "방배", "강남"];
        var arr_2 = ["신사", "압구정", "옥수"];

        var result = arr_1.join("-");
        console.log(result); // 배열에 저장된 값을 지정한 문자로 연결하여 하나의 문자열을 반환

        var result = arr_1.concat(arr_2);
        console.log(result); // 2개의 배열을 하나의 배열로 만들어 반환

        var result = arr_1.slice(1,3);
        console.log(result); // 배열의 1번 이전의 인덱스 요소를 잘라내고, 남은 값을 반환

        arr_1.sort();
        console.log(arr_1); // 배열의 값을 오름차순으로 정렬

        arr_2.reverse();
        console.log(arr_2); // 배열 순서를 거꾸로 뒤집는다.
    </script>
</head>
<body>
    
</body>
</html>
