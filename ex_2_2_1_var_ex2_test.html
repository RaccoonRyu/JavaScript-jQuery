<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 변수 예제 2</title>
    <script>
        // 변수의 자료형 : 문자형(String), 숫자형(Number), 논리형(Boolean), 빈 데이터(Undefined)
        
        // 문자형 데이터(String) : 문자나 숫자를 큰따옴표("") 또는 작은따옴표('')로 감싼 형태이다.
        // 문자형 데이터에 HTML 태그를 포함하여 출력하면 해당 내용을 태그 요소로 인식한다.
        var str = "javascript";
        var numStr = "100";
        var tag ="<h1> String </h1>";

        // 숫자형 데이터(Number) : 숫자 그 자체를 의미
        // 변수를 선언할 때 따옴표가 숫자를 감싸고 있다면 문자형 데이터이지만, 그냥 숫자를 입력하면 숫자형 데이터이다.
        // 만약 문자형 데이터를 숫자형 데이터로 변환하고 싶으면 Number("변환하고자 하는 숫자")를 이용한다.
        var num = 100;
        var strToNum = Number("500");

        // 논리형 데이터(Boolean) : 참(True)이나 거짓(False)을 판단하는 데이터
        // 주로 2개의 데이터를 비교할 때 나오는 결과값으로 이용하는 자료형이다.
        // Boolean() 메서드에 데이터를 입력하면 논리형 데이터인 true나 false를 반환한다.
        // 이 때 입력되는 데이터가 숫자 0, null, undefined, 빈 문자(" ")를 입력하면 false를,
        // 그 외 모든 데이터를 입력하면 true를 반환한다.
        var bool = true;
        var falseResult = 10 > 100; // false 반환
        var trueResult = Boolean("hello"); // true 반환

        // 변수에 논리형 데이터를 저장한 후, html 문서에 출력할 수도 있다.
        var bool1 = true;
        var bool2 = false;
        var bool3 = 10 > 5; // true
        var bool4 = Boolean(null); // false

        document.write(bool1, " T 출력됨 <br/>");
        document.write(bool2, " F 출력됨 <br/>");
        document.write(bool3, " T 출력됨 <br/>");
        document.write(bool4, " F 출력됨 <br/>");
    </script>
</head>
<body>
    
</body>
</html>
