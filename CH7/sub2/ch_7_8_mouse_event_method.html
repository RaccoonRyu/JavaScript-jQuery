<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트 메서드 예제 4</title>
    <script src="/jQuery/jquery.js"></script>
    <script>
        // 마우스 이벤트
        // 사용자가 사이트에서 마우스를 이용해서 취하는 모든 행위
        // ex) 사용자가 지정한 요소에 마우스 포인터를 올리거나 클릭하는 등의 행위

        // mousemove() 이벤트 메서드
        // mousemove() : 마우스 커서가 선택 요소 내에서 이동할 때 발생
        
        // mousemove() 기본형(이벤트 등록)
        // $("이벤트 대상 선택").mousemove(function() { 자바스크립트 코드; });
        // $("이벤트 대상 선택").on("mousemove", function() { 자바스크립트 코드; });

        // mousemove() 이벤트 발생
        // $("이벤트 대상 선택").mousemove();

        $(function() {
            $(document).on("mousemove", function(e){ // e : 이벤트 객체(매개변수)
                $(".posX").text(e.pageX);
                $(".posY").text(e.pageY); // mousemove 이벤트가 발생할 때마다 마우스 포인터의 좌푯값을 각각 <span>에 출력
            });
        });
    </script>
</head>
<body>
    <h1>mousemove</h1>
    <p>X : <span class="posX">0</span>px</p>
    <p>Y : <span class="posY">0</span>px</p>
</body>
</html>
