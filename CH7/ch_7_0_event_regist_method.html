<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 등록 메서드 예제 1</title>
    <script src="/jQuery/jquery.js"></script>
    <script>
        // 이벤트 등록 메서드
        // 방문자가 지정한 요소에서 어떠한 특정 동작이 일어났을 때 저장된 코드를 실행시킬 수 있는 메서드
        // 단독 이벤트 등록 메서드 : 하나의 이벤트(= 1개 동작에 대한 이벤트)만 등록할 수 있는 메서드 ex) 요소를 클릭했을 때 (= 1개 동작)
        // 그룹 이벤트 등록 메서드 : 2개 이상의 이벤트를 등록할 수 있는 메서드

        // 이벤트 : 사이트에서 방문자가 취하는 모든 행위
        // 이벤트 핸들러 : 이벤트가 발생했을 때 실행되는 코드
        // 이벤트 기본형 : 이벤트의 대상 -> 이벤트의 종류(방문자의 특정 동작) -> 이벤트 핸들러(이벤트 발생시 실행되는 코드)
        // $("#btn") // 이벤트 대상
        // .click // 이벤트 종류 (이벤트 등록 메서드를 사용)
        // (function() { 자바스크립트 코드; }); // 이벤트 핸들러

        // 이벤트 등록 방식
        // 단독 이벤트 등록 : 이벤트 대상에 한 가지 동작에 대한 이벤트를 등록
        // 그룹 이벤트 등록 : 이벤트 대상에 두 가지 이상의 동작에 대한 이벤트를 등록

        // 단독 이벤트 등록 메서드 기본형
        // $("이벤트 대상 선택")
        // .이벤트 등록 메서드(function() { 자바스크립트 코드; });

        $("#btn1").click(function(){
            alert("welcome 1"); // 사용자가 버튼을 클릭하면 환영 메시지를 경고창에 나타내는 코드
        });

        // 그룹 이벤트 등록 메서드 기본형
        // on() 메서드를 사용하여 이벤트를 등록한다.
        // 1) $("이벤트 대상 선택").on("이벤트 종류1 ...  이벤트 종류n", function(){ 자바스크립트 코드; });
        // 2) $("이벤트 대상 선택").on({"이벤트 종류1 ... 이벤트 종류n" : function(){ 자바스크립트 코드; } });
        // 3) $("이벤트 대상 선택").on({ "이벤트 종류1" : function(){ 자바스크립트 코드; }, ... , "이벤트 종류n" : function(){ 자바스크립트 코드; } });

        $("#btn2").on("mouseover focus", function(){
            console.log("Welcome 2!");
        }); // 방식 1

        $("#btn3").on({
            "mouseover focus" : function() {
                console.log("Welcome 3!");
            }
        }); // 방식 2

        $("#btn4").on({
            "mouseover" : function() {
                console.log("Welcome 4!");
            },
            "focus" : function() {
                console.log("Welcome 4!");
            }
        }); // 방식 3
    </script>
</head>
<body>
    <button id="btn1">버튼 1</button>
    <button id="btn2">버튼 2</button>
    <button id="btn3">버튼 3</button>
    <button id="btn4">버튼 4</button>
</body>
</html>
