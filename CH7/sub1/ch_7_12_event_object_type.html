<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 객체와 종류 예제 4</title>
    <script src="/jQuery/jquery.js"></script>
    <script>
        // change() 이벤트 메서드
        // 선택한 폼 요소의 값(value)을 새 값으로 바꾼다.
        // 포커스가 다른 요소로 이동할 때 이벤트를 발생시킨다.

        // change() 이벤트 기본형
        // focus 이벤트 등록
        // $("이벤트 대상 선택").change(function() { 자바스크립트 코드; });
        // $("이벤트 대상 선택").on("change", function() { 자바스크립트 코드; });

        // focus 이벤트 강제 발생
        // $("이벤트 대상 선택").change();

        $(function() {
            $("#rel_site").on("change", function() {
                $(".txt").text($(this).val());
            });
        });
    </script>
</head>
<body>
    <select id="rel_site">
        <option value=""> 사이트 선택 </option>
        <option value="www.google.com"> 구글 </option>
        <option value="www.naver.com"> 네이버 </option>
        <option value="www.daum.net"> 다음 </option>
    </select>
    <p class="txt"></p>
</body>
</html>
