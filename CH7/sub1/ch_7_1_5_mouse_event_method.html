<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트 메서드 예제 1</title>
    <script src="/jQuery/jquery.js"></script>
    <script>
        // 마우스 이벤트
        // 사용자가 사이트에서 마우스를 이용해서 취하는 모든 행위
        // ex) 사용자가 지정한 요소에 마우스 포인터를 올리거나 클릭하는 등의 행위

        // click(), dblclick() 이벤트 메서드
        // click() : 선택한 요소를 클릭했을 때 이벤트를 발생시키거나 선택한 요소에 강제로 클릭 이벤트를 발생시킬 때 사용
        // dblclick() : 선택한 요소를 연속해서 두 번 클릭했을 때 이벤트를 발생시키거나 선택한 요소에 강제로 더블클릭 이벤트를 발생

        // click() 기본형 (이벤트 등록)
        // $("이벤트 대상 선택").click(function() { 자바스크립트 코드; });
        // $("이벤트 대상 선택").on("click", function() { 자바스크립트 코드; });

        // click 이벤트 강제 발생
        // $("이벤트 대상 선택").click();

        // dblclick() 기본형 (이벤트 등록)
        // $("이벤트 대상 선택").dblclick(function() { 자바스크립트 코드; });
        // $("이벤트 대상 선택").on("dblclick", function() { 자바스크립트 코드; });

        // dblclick() 이벤트 강제 발생
        // $("이벤트 대상 선택").dblclick();

        // <a>, <form> 태그에 클릭 이벤트 적용 시 기본 이벤트 차단하기
        // <a> 요소에 click / dblclick을 등록하면 클릭할 때 마다 <a>에 링크된 주소로 이동하는 문제 발생
        // -> 해당 문제를 해결하기 위해 <a> 요소의 기본 이벤트를 차단
        // 또한 <form> 요소의 제출 버튼(submit) 또한 action에 등록된 주소로 이동시키는 문제 발생
        // -> 결론 : 등록한 이벤트를 정상적으로 수행하기 위해 이런 기본 이벤트를 차단해야함

        // <a>, <form> 태그에 이벤트 등록을 위한 기본 이벤트를 차단하는 기본형
        // 1) return false를 이용한 차단 방식
        // $("a 또는 form").이벤트 메서드(function() { 자바스크립트 코드; return false; });
        
        // 2) preventDefault() 메서드를 이용한 차단 방식
        // $("a 또는 form").이벤트 메서드(function(e) { e.preventDefault(); 자바스크립트 코드; });

        $(function() {
            $(".btn1").on("click", function(e) {
                e.preventDefault();
                $(".txt1").css({ "background-color" : "#ff0" });
            });

            $(".btn2").on("click", function(e) {
                e.preventDefault();
                $(".txt2").css({ "background-color" : "#0ff" });
            });

            $(".btn3").on("click", function(e) {
                e.preventDefault();
                $(".txt3").css({ "background-color" : "#0f0" });
            });
        });

    </script>
</head>
<body>
    <p>
        <a href="http://www.easyspub.co.kr/" class="btn1"> 버튼 1 </a>
    </p>
    <p class="txt1"> 내용 1 </p>
    <p>
        <a href="http://www.easyspub.co.kr/" class="btn2"> 버튼 2 </a>
    </p>
    <p class="txt2"> 내용 2 </p>
    <p>
        <a href="http://www.easyspub.co.kr/" class="btn3"> 버튼 3 </a>
    </p>
    <p class="txt3"> 내용 3 </p>
</body>
</html>
