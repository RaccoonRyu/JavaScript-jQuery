<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 객체와 종류 예제 2</title>
    <script src="/jQuery/jquery.js"></script>
    <script>
      // 이벤트 객체와 종류
      // 사용자가 이벤트를 발생시킬 때마다 이벤트 핸들러의 매개변수에는 이벤트 객체가 생성되며
      // 이벤트 객체에는 이벤트 타입에 맞는 다양한 정보를 제공하는 속성과 메서드가 포함되어 있다.

      // 포커스 이벤트
      // 포커스 : 마우스로 <a>를 클릭하거나 Tab 키를 누르면 생성됨
      // 키보드 접근성 : 사이트 사용자가 키보드만으로 사이트를 이용해도 불편함이 없도록 (제이쿼리가) 작동되어야 하는 성질
      // 이런 키보드 접근성을 높이기 위해 마우스 이벤트를 등록할 때 가급적이면 <a> 또는 <input> 태그에 등록하고
      // 키보드가 없을 경우를 고려해 마우스 이벤트에 대응할 수 있는 키보드 이벤트까지 등록해야 함

      // 마우스 이벤트에 대응하는 focus(), focusin(), blur(), focusout() 메서드
      // focus() : 대상 요소로 포커스가 이동하면 이벤트를 발생
      // blur() : 포커스가 대상 요소에서 다른 요소로 이동하면 이벤트를 발생
      // focusin() : 대상 요소의 하위 요소 중 입력 요소로 포커스가 이동하면 이벤트를 발생
      // focusout() : 대상 요소의 하위 요소 중 입력 요소에서 외부 요소로 이동하면 이벤트를 발생

      // focus() 이벤트 기본형
      // $("이벤트 대상 선택").focus(function(){ 자바스크립트 코드; });
      // $("이벤트 대상 선택").on("focus", function(){ 자바스크립트 코드; });
      // focus() 이벤트 강제 발생
      // $("이벤트 대상 선택").focus();

      // blur() 이벤트 기본형
      // $("이벤트 대상 선택").blur(function(){ 자바스크립트 코드; });
      // $("이벤트 대상 선택").on("blur", function(){ 자바스크립트 코드; });
      // blur() 이벤트 강제 발생
      // $("이벤트 대상 선택").blur();

      // focusin() 이벤트 기본형
      // $("이벤트 대상 선택").focusin(function(){ 자바스크립트 코드; });
      // $("이벤트 대상 선택").on("focusin", function(){ 자바스크립트 코드; });
      // focusin() 이벤트 강제 발생
      // $("이벤트 대상 선택").focusin();

      // focusout() 이벤트 기본형
      // $("이벤트 대상 선택").focusout(function(){ 자바스크립트 코드; });
      // $("이벤트 대상 선택").on("focusout", function(){ 자바스크립트 코드; });
      // focusout() 이벤트 강제 발생
      // $("이벤트 대상 선택").focusout();

      $(function () {
        $("#user_id_1, #user_pw_1").on("focus", function () {
          $(this).css({
            "background-color": "pink",
          });
        }); // 포커스가 입력 요소로 이동하면 배경색을 분홍색으로,

        $("#user_id_1, #user_pw_1").on("blur", function () {
          $(this).css({
            "background-color": "#fff",
          });
        }); // 다른 요소로 이동하면 배경색을 흰색으로 변경한다.

        $("#frm_2").on("focusin", function () {
          $(this).css({
            "background-color": "pink",
          });
        }); // 포커스가 이벤트 대상 요소의 하위 입력 요소로 이동하면 이벤트가 발생한 요소의 배경색을 분홍색으로,

        $("#frm_2").on("focusout", function () {
          $(this).css({
            "background-color": "#fff",
          });
        }); // 이벤트 대상 요소의 하위 입력 요소에서 다른 요소로 이동하면 배경색을 흰색으로 변경한다.
      });
    </script>
  </head>
  <body>
    <h1>focus / blur</h1>
    <form action="#">
      <p>
        <label for="user_id_1">ID</label>
        <input type="text" name="user_id_1" id="user_id_1" />
      </p>
      <p>
        <label for="user_pw_1">PW</label>
        <input type="text" name="user_pw_1" id="user_pw_1" />
      </p>
    </form>
    <h1>focusin / focusout</h1>
    <form action="#" id="frm_2">
      <p>
        <label for="user_id_2">ID</label>
        <input type="text" name="user_id_2" id="user_id_2" />
      </p>
      <p>
        <label for="user_pw_2">PW</label>
        <input type="text" name="user_pw_2" id="user_pw_2" />
      </p>
    </form>
  </body>
</html>
