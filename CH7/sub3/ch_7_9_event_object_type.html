<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 객체와 종류 예제 1</title>
    <script src="/jQuery/jquery.js"></script>
    <script>
        // 이벤트 객체와 종류
        // 사용자가 이벤트를 발생시킬 때마다 이벤트 핸들러의 매개변수에는 이벤트 객체가 생성되며
        // 이벤트 객체에는 이벤트 타입에 맞는 다양한 정보를 제공하는 속성과 메서드가 포함되어 있다.
        
        // 기본형
        // $("이벤트 대상 선택").mousemove(function ( 매개변수 ) { 매개변수(이벤트 객체).속성; });

        // scroll() 이벤트 메서드
        // 대상 요소의 스크롤바가 이동할 때마다 이벤트를 발생시키거나 강제로 scroll 이벤트를 발생시키는 데 사용

        // scroll 기본형(이벤트 등록)
        // $("이벤트 대상 선택").scroll(function() { 자바스크립트 코드; });
        // $("이벤트 대상 선택").on("scroll", function() { 자바스크립트 코드; });

        // scroll 이벤트 강제 발생
        // $("이벤트 대상 선택").scroll();

        $(window).on("scroll", function() {
            var sc_top = $(this).scrollTop();
            var sc_left = $(this).scrollLeft();

            $(".top").text(sc_top);
            $(".left").text(sc_left);
        });
    </script>
    <style>
        body {
            height : 10000px;
            width : 5000px;
        }
        #wrap {
            position: fixed;
            left : 10px;
            top : 10px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <p>scrollTop : <span class="top">0</span>px</p>
        <p>scrollLeft : <span class="left">0</span>px</p>
    </div>
</body>
</html>
