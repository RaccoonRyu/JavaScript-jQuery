<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니메이션 효과 제어 메서드 예제 2</title>
    <script src="/jQuery/jquery.js"></script>
    <script>
      // 애니메이션 효과 제어 메서드
      // '효과' 또는 '애니메이션'이 적용된 요소의 동작을 제어하는 메서드

      // queue(), dequeue() 메서드
      // queue() : 큐(queue)에 적용된 애니메이션 함수를 반환하거나 큐에 지정한 함수를 추가
      // 해당 메서드를 실행하면 실행 이후의 모든 애니메이션이 취소된다.
      // dequeue() : queue() 메서드 실행 이후에 적용된 애니메이션 메서드가 취소되지 않게 연결해준다.

      // queue() 메서드 기본형
      // $("요소 선택").queue(); => 큐의 함수 반환
      // $("요소 선택").queue( function() { 자바스크립트 코드 } ); => 큐에 함수 추가

      // dequeue() 메서드 기본형
      // $("요소 선택").dequeue();

      $(function() {
        $(".txt1")
        .animate({marginLeft:"200px"}, 1000) // 첫번쨰 이동
        .animate({marginTop:"200px"}, 1000) // 두번째 이동
        .queue(function() {
          $(this).css({background:"red"}); // queue() 메서드를 실행하고 dequeue() 메서드를 생략하면 queue() 메서드 이후의 애니메이션이 적용되지 않는다.
          $(this).dequeue(); // 세번째 이동
        })
        .animate({marginLeft:0}, 1000) // 네번째 이동
        .animate({marginTop:0}, 1000); // 다섯번째 이동
      });
    </script>
    <style>
      *{ margin:0; }
      .txt1 {
        width:50px;
        text-align:center;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <p class="txt1">내용 1</p>
  </body>
</html>
