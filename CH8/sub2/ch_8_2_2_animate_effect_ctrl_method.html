<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 효과 제어 메서드 예제 3</title>
    <script src="/jQuery/jquery.js"></script>
    <script>
      // 애니메이션 효과 제어 메서드
      // '효과' 또는 '애니메이션'이 적용된 요소의 동작을 제어하는 메서드

      // clearQueue() 메서드
      // 진행 중인(첫 번째) 애니메이션을 제외하고 큐에서 대기하는 모든 애니메이션 함수를 제거한다

      // clearQueue() 메서드 기본형
      // $("요소 선택").clearQueue();

      $(function() {
        $(".txt1")
        .animate({marginLeft:"100px"}, 1000)
        .animate({marginLeft:"300px"}, 1000)
        .animate({marginLeft:"400px"}, 1000);

        $(".txt2")
        .animate({marginLeft:"100px"}, 1000)
        .animate({marginLeft:"300px"}, 1000)
        .animate({marginLeft:"400px"}, 1000);
        $(".txt2").clearQueue();
      });
      
    </script>
    <style>
        .txt1, .txt2 {
            width: 50px;
            text-align: center;
            background-color: aqua;
        }

        .txt2 {background-color: orange;}
    </style>
</head>
<body>
    <p class="txt1">내용 1</p>
    <p class="txt2">내용 2</p>
</body>
</html>
