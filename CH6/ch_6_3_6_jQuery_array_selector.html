<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 배열 메서드 예제 1</title>
    <script src="../jQuery/jquery.js"></script>
    <script>
        // 제이쿼리 배열 관련 메서드
        
        // each() / $.each() 메서드
        // 선택자로 선택한 요소(문서 객체)는 배열에 순서대로 저장된다.
        // 이때 each()와 $.each() 메서드는 배열에 저장된 요소를 순서대로 하나씩 선택하며 인덱스 정보를 가져온다.
        // 기본형 1 : $("요소 선택").each(function(매개변수1, 매개변수2) {});
        // 기본형 2 : $.each($("요소 선택"), function(매개변수1, 매개변수2) {});
        // -- 기본형 1, 2 : 배열에 저장된 요소의 개수만큼 메서드를 반복 실행한다. 메서드를 실행할 때 마다 매개변수1, 2에는 인덱스값과 배열에 저장된 요소가 배열에 오름차순으로 대입된다.
        // 기본형 3 : $("요소 선택").each(function() { $(this) })
        // 기본형 4 : $.each($("요소 선택"), function() { $(this) });
        // -- 기본형 3, 4 : 배열에 저장된 요소 개수만큼 메서드를 반복 실행한다. 메서드를 실행할 때 마다 $(this)에는 배열에 저장된 요소가 오름차순으로 대입된다.

        $(function() {
            var obj = [{
                "area" : "서울"
            }, {
                "area" : "부산"
            }, {
                "area" : "전주"
            }]

            $(obj).each(function(i, o) {
                console.log(i + ":", o);
            });
            console.log("==== The End1 ====");

            $.each($("#menu2 li"), function(i, o) {
                console.log(i + ":", o);
            });
            console.log("==== The End2 ====");

            $.each($("#menu2 li"), function(i) {
                console.log(i + ":", $(this));
            });
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용 1-1</li>
        <li>내용 1-2</li>
        <li>내용 1-3</li>
    </ul>
    <ul id="menu2">
        <li>내용 2-1</li>
        <li>내용 2-2</li>
        <li>내용 2-3</li> 
    </ul>
</body>
</html>
