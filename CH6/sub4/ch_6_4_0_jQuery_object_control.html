<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 객체 조작 메서드 예제 1</title>
    <script src="../jQuery/jquery.js"></script>
    <script>
        // 객체 조작 메서드
        // 객체를 생성, 복제, 삭제, 속셩 변환하는 메서드
        // 속성 조작 / 수치 조작 / 객체 편집 메서드로 나눌 수 있다.

        // 속성 조작 메서드 : 요소의 속성을 바꿀 때 사용 (속성 변경/추가/삭제)
        // 수치 조작 메서드 : 요쇼의 너빗값 또는 높잇값 같은 수치를 바꿀 때 사용
        // 객체 편집 메서드 : 객체를 생성하거나 삭제, 복제할 때 사용

        // 속성 조작 메서드
        // 요소의 속성을 조작할 때 사용하는 메서드

        // html() / text() 메서드
        // html() : 선택한 요소의 하위 요소를 가져와 문자열로 반환하거나 하위 요소를 전부 제거하고 새 요소로 바꿀 때 사용
        // text() : 선택한 요소에 포함되어 있는 전체 텍스트를 가져오거나 선택한 하위 요소를 전부 제거하고 새 텍스트를 생성할 때 사용

        // 기본형
        // $("요소 선택").html(); -> 선택한 요소의 하위 요소를 가져와 문자열로 반환
        // $("요소 선택").html("새 요소"); -> 선택한 요소의 하위 요소를 모두 제거하고 지정한 새 요소를 생성
        // $("요소 선택").text(); -> 선택한 요소의 텍스트만 가져옴
        // $("요소 선택").text("새 텍스트"); -> 선택한 요소의 하위 요소를 모두 제거하고 지정한 새 텍스트를 생성

        $(function() {
            var result_1 = $("#sec_1").html();
            console.log(result_1); // id 값이 sec_1 인 요소의 하위 요소를 문자열로 가져와 result_1에 저장
            $("sec_1 p").html("<a href=\"#\">TEXT 1 </a>"); // id 값인 sec_1인 요소의 하위 요소 중 <p> 요소의 하위 요소를 새 요소로 변경

            var result_2 = $("#sec_2").text();
            console.log(result_2); // id 값이 sec_2 인 요소의 텍스트를 result_2에 저장
            $("sec_2 h2").text("text()"); // id 값인 sec_2인 요소의 하위 요소 중 <h2> 요소의 하위 요소를 모두 제거하고 새 텍스트를 생성
        });
    </script>
</head>
<body>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>
    <section id="sec_1">
        <h2>
            <em>html()</em>
        </h2>
        <p>내용 1</p>
    </section>
    <section id="sec_2">
        <h2>
            <em>text()</em>
        </h2>
        <p>내용 2</p>
    </section>
</body>
</html>
