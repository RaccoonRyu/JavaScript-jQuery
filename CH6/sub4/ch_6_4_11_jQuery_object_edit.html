<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 객체 편집 예제 4</title>
    <script src="/jQuery/jquery.js"></script>
    <script>
        // 객체 편집 메서드
        // 선택한 요소를 복제하거나 새 요소를 생성하는 메서드
        // 그리고 복제하거나 새로 생성한 요소를 의도한 위치에 삽입하고 선택한 요소를 삭제하는 메서드

        // replaceAll(), replaceWith() 메서드
        // 선택한 요소를 새 요소로 바꿀 때 사용

        // 기본형
        // $("새 요소").replaceAll("요소 선택");
        // $("요소 선택").replaceWith("새 요소");

        $(function(){
            $("h2").replaceWith("<h3>replace method</h3>");
            $("<p>Change</p>").replaceAll("div"); // 모든 <h2> 요소와 <div> 요소를 새 요소로 변경
        });
    </script>
</head>
<body>
    <section class="box1">
        <h2>제목 1</h2>
        <div>내용 1</div>
        <div>내용 2</div>
    </section>
    <section class="box2">
        <h2>제목 2</h2>
        <div>내용 3</div>
        <div>내용 4</div>
    </section>
</body>
</html>
