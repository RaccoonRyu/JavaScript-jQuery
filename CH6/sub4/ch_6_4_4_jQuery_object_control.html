<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 객체 조작 방법 예제 5</title>
    <script src="/jQuery/jquery.js"></script>
    <script>
        // prop() 메서드
        // 선택한 폼 요소(선택 상자, 체크 박스, 라디오 버튼)의 상태 속성값을 가져오거나 새롭게 설정할 때 사용
        // 선택한 요소의 태그명(tagName), 노드 타입(nodeType), 선택상자의 선택된 옵션의 인덱스(Index) 값도 알 수 있다.

        // 기본형
        // $("요소 선택").prop("[ checked | selected ]");
        // -> 선택한 폼 요소가 체크된 / 선택된 상태인지를 각각 true / false로 알 수 있음.
        // $("요소 선택").prop("[ checked | selected ]", [ true | false ]);
        // -> 폼 요소를 선택하여 체크 또는 선택 상태를 바꿀 수 있음. (true = 체크 / false = 체크 해제)
        // $("요소 선택").prop("[ tagName | nodeType | selectedIndex | defaultValue ]");
        // -> 선택한 요소의 태그명, 노드타입, 선택된 옵션의 인덱스값을 알 수 있음.
        // 이 때, 폼 요소에 prop("defaultValue")를 사용하면 사용자가 value 속성값을 바꿔도 초기의 value 속성값을 가져온다.
        
        $(function(){
            var result_1 = $("#chk1").prop("checked"); // id 값이 chk1인 요소가 체크된 상태를 저장
            console.log(result_1); // 체크시 true를, 반대의 경우는 false를 반환한다. false 출력

            var result_2 = $("#chk2").prop("checked"); // id 값이 chk2인 요소가 체크된 상태를 저장
            console.log(result_2); // 체크시 true를, 반대의 경우는 false를 반환한다. true 출력

            var result_2 = $("#chk3").prop("checked", true); // id값이 chk3인 요소의 체크 상태를 true로 변경한다.

            var result_3 = $("#se_1").prop("selectedIndex"); // id값이 se_1인 요소의 옵션 중 selected 옵션의 인덱스 값을 가져온다.
            console.log(result_3); // 2 출력 (0부터 시작하여 3번째인 2를 출력)
        });
    </script>
</head>
<body>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>
    <form action="#" id="form_1">
        <p>
            <input type="checkbox" name="chk1" id="chk1">
            <label for="chk1">chk1</label>
            <input type="checkbox" name="chk2" id="chk2" checked>
            <label for="chk2">chk2</label>
            <input type="checkbox" name="chk3" id="chk3">
            <label for="chk3">chk3</label>
        </p>
        <p>
            <select name="se_1" id="se_1">
                <option value="opt1">option 1</option>
                <option value="opt2">option 2</option>
                <option value="opt3" selected>option 3</option>
            </select>
        </p>
    </form>
</body>
</html>
