<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 수치 조작 방법 예제 3</title>
    <script src="/jQuery/jquery.js"></script>
    <script>
        // 수치 조작 메서드
        // 요소의 속성을 조작할 때 사용하는 메서드

        // 스크롤바 위치 메서드
        // scrollTop(), scrollLeft()
        // 브라우저의 스크롤바가 수직/수평으로 이동한 위치값을 불러오거나 변경할 때 사용

        // 기본형
        // $(요소 선택).scrollTop(); / $(요소 선택).scrollLeft();
        // -> 스크롤바가 수직 또는 수평으로 이동한 위치값을 반환
        // $(요소 선택).scrollTop(새 값); / $(요소 선택).scrollLeft(새 값);
        // -> 입력한 수치만큼 수직 또는 수평으로 스크롤바를 이동

        $(function(){
            var topNum = $("h1").offset().top;
            $(window).scrollTop(topNum);

            var sct = $(window).scrollTop();
            console.log(sct);
        });
    </script>
<style>
    * { 
        margin: 0;
        padding: 0;    
    }

    body {
        line-height: 1;
    }

    #wrap {
        height: 5000px;
        padding-top: 2000px;
    }
</style>    
</head>
<body>
    <div id="wrap">
        <h1>위치 메서드</h1>
    </div>
</body>
</html>
