<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 선택자 예제 15</title>
    <script src="../jQuery/jquery.js"></script>
    <script>

        // 상위 요소 선택자 : 선택한 요소를 기준으로 모든 상위 요소를 선택하거나 상위 요소 중 선택하고자 하는 요소만 선택할 때 사용합니다.
        // 기본형 : $("요소 선택").parents(); / $("요소 선택").parents("요소 선택");

        $(function(){
           $(".txt1").parents().css({ // class가 txt1인 요소의 전체 상위 요소를 선택한다.
                "border" : "2px dashed #00f"
           });

           $(".txt2").parents("div").css({ // class가 txt2인 요소의 전체 상위 요소 중 <div>만 선택한다.
                "border" : "2px solid #f00"
           });

        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1 class="title">선택자</h1>
        <section>
            <div>
                <p class="txt1">내용1</p>
            </div>
        </section>
        <section>
            <div>
                <p class="txt2">내용2</p>
            </div>
        </section>
    </div>
</body>
</html>
