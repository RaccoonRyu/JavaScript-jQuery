<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 선택자 예제 8</title>
    <script src="../jQuery/jquery.js"></script>
    <script>
        // 직접 선택자
        // 주로 멀리 떨어진 요소를 직접 선택할 때 사용하는 선택자.
        // 종류로는 전체(*), 아이디(#), 클래스(.), 요소명, 그룹(,) 선택자가 있다.

        // 인접 관계 선택자 : 요소를 먼저 선택하고 그 다음 선택한 요소와 가까이에 있는 (이전과 다음 요소) 요소를 선택할 때 사용한다.
        // 부모 요소 선택자 : 선택한 요소를 감싸고 있는 부모 요소를 선택한다.
        // 기본형 : $("요소 선택").parent();

        $(function(){
            $("#list_1").parent() // 선택한 요소의 부모 요소를 선택한다.
            .css("border", "2px dashed #f00");
        });
    </script>
</head>
<body>
    <h1>인접 관계 선택자</h1>
    <ul id="wrap">
        <li>리스트 1
            <ul>
                <li id="list_1">리스트 1-1</li>
                <li>리스트 1-2</li>
            </ul>
        </li>
        <li>리스트 2</li>
        <li>리스트 3</li>
    </ul>
</body>
</html>
