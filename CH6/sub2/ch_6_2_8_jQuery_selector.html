<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 선택자 예제 9</title>
    <script src="../jQuery/jquery.js"></script>
    <script>
        // 직접 선택자
        // 주로 멀리 떨어진 요소를 직접 선택할 때 사용하는 선택자.
        // 종류로는 전체(*), 아이디(#), 클래스(.), 요소명, 그룹(,) 선택자가 있다.

        // 인접 관계 선택자 : 요소를 먼저 선택하고 그 다음 선택한 요소와 가까이에 있는 (이전과 다음 요소) 요소를 선택할 때 사용한다.
        // 하위 요소 선택자 : 기준 요소로 선택한 하위 요소만 선택한다.
        // 기본형 : $("기준 요소 선택 1 요소 선택 2")

        $(function(){
            $("#wrap h1") // 선택한 요소의 하위 요소 전부를 선택한다.
            .css({"border" : "2px dashed #f00",
                  "background-color" : "yellow"
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <section>
            <h1>하위 요소 선택자</h1>
            <p>내용 2</p>
        </section>
    </div>
</body>
</html>
