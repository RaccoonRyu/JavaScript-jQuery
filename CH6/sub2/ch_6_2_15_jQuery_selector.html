<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 선택자 예제 16</title>
    <script src="../jQuery/jquery.js"></script>
    <script>

        // 가장 가까운 상위 요소 선택자 : 선택한 요소를 기준으로 가장 가까운 상위 요소만 선택한다.
        // 기본형 : $("요소 선택").closest("요소 선택");

        $(function(){
           $(".txt1").closest("div").css({ // 상위요소에서 가장 가까운 <div>를 선택한다.
                "border" : "2px dashed #00f"
           });

        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1 class="title">선택자</h1>
        <div>
            <div>
                <p class="txt1">내용1</p>
            </div>
        </div>
    </div>
</body>
</html>
