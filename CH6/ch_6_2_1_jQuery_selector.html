<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 선택자 예제 2</title>
    <script src="../jQuery/jquery.js"></script>
    <script>
        // 기본 선택자
        // 직접 선택자와 인접 관계 선택자로 나뉜다.
        // 직접 선택자 : 전체, 아이디, 클래스, 요소, 그룹, 종속 선택자가 있다.
        // 인접 관계 선택자 : 부모 요소, 상위 요소, 가장 가까운 상위 요소, 하위 요소, 자식 요소(들), 형(이전) 요소(들), 동생(다음) 요소(들),
        //                   지정 동생(다음) 요소(들), 전체 형제 요소 선택자가 있다.
        // 각 선택자의 사용법과 설명은 꼭 별도로 정의할 것.

        // 직접 선택자
        // 주로 멀리 떨어진 요소를 직접 선택할 때 사용하는 선택자.
        // 종류로는 전체(*), 아이디(#), 클래스(.), 요소명, 그룹(,) 선택자가 있다.

        // 전체 선택자 : 전체 요소를 선택할 때 사용. 즉, 이 선택자를 사용하면 현재 HTML의 모든 태그를 선택한다.
        // 기본형 : $("*")

        $(function(){
            $("*").css("border", "1px solid blue");
        });
    </script>
</head>
<body>
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3>직접 선택자</h3>
</body>
</html>
