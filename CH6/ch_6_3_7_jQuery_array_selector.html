<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 배열 메서드 예제 2</title>
    <script src="../jQuery/jquery.js"></script>
    <script>
        // 제이쿼리 배열 관련 메서드
        
        // $.map() / $.grep() 메서드
        // $.map() : 배열에 저장된 데이터(요소) 수만큼 메서드를 반복 실행한다. 그리고 메서드에서 반환된 데이터는 새 배열에 저장되고 그 배열 객체를 반환한다.
        // $.grep() : 배열에 저장된 데이터(요소) 수만큼 메서드를 반복 실행하며 인덱스 오름차순으로 배열의 데이터를 불러온다.
        //            메서드의 반환값이 true면 데이터가 새 배열에 저장되고 배열을 반환한다.
        // 기본형 1 : $.map(Array, function(매개변수1, 매개변수2){ return 데이터; });
        // -- 메서드가 실행될 때마다 매개변수1, 매개변수2에는 배열에 인덱스와 데이터가 인덱스 오름차순으로 대입된다.
        // -- 반환된 데이터는 새 배열에 저장되고 새롭게 가공된 배열 객체를 반환한다.
        // 기본형 2 : $.grep(Array, function(매개변수1, 매개변수2){ return [true | false]; });
        // -- 메서드가 실행될 때마다 매개변수1, 매개변수2에는 배열에 인덱스 정보와 데이터가 인덱스 오름차순으로 대입된다.
        // -- 반환된 데이터가 true면 인덱스 오름차순으로 데이터를 새 배열에 저장하고 새롭게 가공된 배열 객체를 반환한다.

        $(function() {
            var arr1 = [{
                "area" : "서울",
                "name" : "무대리"
            }, {
                "area" : "부산",
                "name" : "홍과장"
            }, {
                "area" : "대전",
                "name" : "박사장"
            }, {
                "area" : "서울",
                "name" : "빅마마"
            }]

            var arr2 = $.map(arr1, function(a, b) {
                if(a.area == "서울") {
                    return a;
                } // 배열에 저장된 객체 수 만큼 메서드를 반복 실행한다. 메서드가 반복 실행될 때 마다 배열에 저장된 객체에 인덱스 오름차순으로 접근한다.
                  // 매개변수 a, b에는 인덱스값과 배열의 객체가 대입된다.
                  // 객체의 "area" 속성이 "서울"이면 새 배열에 객체(매개변수 a)를 저장하고 새롭게 가공된 배열 객체를 반환한다.
            });
            console.log(arr2);
            console.log("==== first End ====");

            var arr3 = $.grep(arr1, function(a, b) {
                if(a.area == "서울") {
                    return true; // 배열의 데이터 수만큼 메서드가 실행된다. 객체의 속성값이 '서울'이면 true를 반환한다.
                } else {
                    return false;
                }
            });
            console.log(arr3);
            console.log("==== Second End ====");
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용 1-1</li>
        <li>내용 1-2</li>
        <li>내용 1-3</li>
    </ul>
    <ul id="menu2">
        <li>내용 2-1</li>
        <li>내용 2-2</li>
        <li>내용 2-3</li>
    </ul>
</body>
</html>
