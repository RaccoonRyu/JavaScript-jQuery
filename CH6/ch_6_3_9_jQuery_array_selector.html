<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 배열 메서드 예제 4</title>
    <script src="../jQuery/jquery.js"></script>
    <script>
        // 제이쿼리 배열 관련 메서드
        
        // index() 메서드
        // $.index() : 지정 선택 요소를 찾아서 인덱스값을 반환한다.
        // 기본형 : $("요소 선택").index("지정 선택 요소");      

        $(function() {
            var idxNum = $("li").index($("#list3"));
            console.log(idxNum); 
        });
    </script>
</head>
<body>
    <h1>배열 관련 함수</h1>

    <ul>
        <li>내용1</li>
        <li>내용2</li>
        <li id="list3">내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
