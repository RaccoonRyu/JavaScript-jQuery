<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 기본 정리 및 예제</title>
    <script>
        // jQuery(제이쿼리)란?
        // 자바스크립트를 이용해만든 라이브러리 언어(자바스크립트로 만들어진 다양한 함수들의 집합)
        // 다양한 자바스크립트 함수들을 사용자에게 제공하여 자바스크립트 사용 시 불편했던 점들을 개선한 언어
        // 사족을 붙이자면... 요새는 JS가 크게 불편하게 느껴지진 않아서 그냥 책의 의견은 그렇다~~ 정도만 알고 넘어가면 된다.

        // JS 대비 제이쿼리에서 개선된 사항
        // 1) 호환성 문제 해결 : JS의 문서 객체 모델(DOM, HTML 문서 구조)과 이벤트 객체는 호환성(크로스 브라우징)이 떨어지는 단점이 있는데 jQuery에서 해결함
        // 예를 들어 JS의 인접 요소 선택자 중 다음 요소 선택자는 IE 8 이하의 브라우저에서 문서 객체를 선택했을 때와
        // 다른 브라우저에서 문서 객체를 선택했을 때의 결과가 다른데, 이런 문서 객체 선택자의 호환성 문제가 제이쿼리에서는 해결됨(이라고 책에서 말한다.)
        // 2) JS 대비 쉬운 애니메이션 효과 기능 구현 : JS에서 애니메이션을 표현하려면 많은 코드가 필요한데, 제이쿼리에서는 애니메이션과 효과를 지원하는 메서드를 제공한다.

        // 제이쿼리 라이브러리 연동 방법
        // 1) 다운로드 방식 : 제이쿼리 라이브러리를 제공하는 사이트에서 제이쿼리 라이브러리 파일을 직접 내려받아 HTML에 불러오는 방식
        // 2) 네트워크 전송 방식 : 온라인에서 제공하는 제이쿼리 라이브러리 파일을 네트워크를 통해 HTML에 불러오는 방식
        // 두 방식의 차이점
        // 다운로드 방식은 네트워크 상태와 무관히 언제든 개발할 수 있으나, 컴퓨터에 라이브러리 파일을 받아야함

        // 해당 페이지에서는 다운로드 방식으로 연동해보도록 한다. 주소 : https://jquery.com/download/
        // 다운로드시 jquery.js와 jquery.min.js의 차이
        // jquery.js : 소스에 들여쓰기, 개행, 주석까지 정리된 비 압축 파일. 제이쿼리 자체를 개발할 때 유용
        // jquery.min.js : 소스에 들여쓰기, 개행, 주석이 무시된 압축파일. 압축된 소스라 용량이 작아 로딩속도가 빠르나 압축으로 인해 제이쿼리 자체를 개발하기에는 적합하지 않음.
        // 해당 예제에서는 jquery.js를 다운로드하여 사용한다.
    </script>
    <!-- 다운로드한 jquery.js를 아래 스크립트 태그를 사용하여 삽입한다. -->
    <script src="../jQuery/jquery.js"></script>
    <!-- 참고로 네트워크 전송 방식은 아래와 같이 연동한다. -->
    <!-- jquery 다운로드 사이트 -> CDNJS 사이트 -> 원하는 버전 라이브러리 파일의 URL을 복사하고, script 태그를 사용하여 삽입한다. -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script> -->
</head>
<body>
    
</body>
</html>
