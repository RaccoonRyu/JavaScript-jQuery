<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 탐색 선택자 예제 2</title>
    <script src="../jQuery/jquery.js"></script>
    <script>
        // 속성 탐색 선택자 예제
        // 선택한 요소를 기준으로 일치하는 속성의 포함 여부를 따져 요소를 선택하는 선택자
        // ex) 선택한 이미지(img) 요소 중 경로(src)가 [images/logo.gif]와 일치하는 이미지 요소만 선택하고자 할 때 사용

        // 속성 상태에 따른 탐색 선택자
        // 선택한 요소 중 속성 상태에 따라 요소를 선택한다.
        // 기본형
        // $("요소 선택:[visible | hidden]"); -> 선택한 요소 중 숨겨진 상태 또는 보이는 상태의 요소만 선택한다.
        // $(":selected"); -> 선택 상자 중 현재 선택된 옵션 요소만 선택한다.
        // $(":checked"); -> 체크박스 또는 라디오 버튼 요소 중 체크된 요소만 선택한다.

        $(function(){
            $("#wrap p:hidden").css({
                "display":"block",
                "background":"#ff0"
            });

            var z1 = $("#zone1 :selected").val(); // id값이 "zone1"인 요소의 하위 <select> 요소 중 selected된 <option> 요소만 선택한다.
            console.log(z1);

            var z2 = $("#zone2 :checked").val(); // id값이 "zone2"인 요소의 하위 <input> 요소 중 checked된 <input> 요소만 선택한다.
            console.log(z2);

            var z3 = $("#zone3 :checked").val();
            console.log(z3);
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p>내용1</p>
        <p style="display: none">내용2</p>
        <p>내용3</p>
    </div>
    <form action="#">
        <p id="zone1">
            <select name="course" id="course">
                <option value="opt1">옵션1</option>
                <option value="opt2" selected>옵션2</option>
                <option value="opt3">옵션3</option>
            </select>
        </p>
        <p id="zone2">
            <input type="checkbox" name="hobby1" value="독서"> 독서
            <input type="checkbox" name="hobby2" value="자전거"> 자전거
            <input type="checkbox" name="hobby3" value="등산" checked> 등산
        </p>
        <p id="zone3">
            <input type="radio" name="gender" value="male"> 남성
            <input type="radio" name="gender" value="female"> 여성
        </p>
    </form>
</body>
</html>
