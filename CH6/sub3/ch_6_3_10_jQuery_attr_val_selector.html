<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 탐색 선택자 예제 1</title>
    <script src="../jQuery/jquery.js"></script>
    <script>
        // 속성 탐색 선택자 예제
        // 선택한 요소를 기준으로 일치하는 속성의 포함 여부를 따져 요소를 선택하는 선택자
        // ex) 선택한 이미지(img) 요소 중 경로(src)가 [images/logo.gif]와 일치하는 이미지 요소만 선택하고자 할 때 사용

        // 속성과 값에 따른 탐색 선택자
        // 선택한 요소 중 지정한 속성과 일치하는 속성이 있는지 / 없는지의 포함 여부를 따져 요소를 선택
        // 해당 선택자는 특정 속성을 포함하는 요소를 선택할 때 주로 사용한다.
        // 기본형
        // $("요소 선택[속성]"); -> 선택한 요소 중 지정한 속성이 포함된 요소만 선택한다.
        // $("요소 선택[속성^= 값]"); -> 선택한 요소 중 속성값이 명시한 값으로 시작하는 요소만 선택한다.
        // $("요소 선택[속성%= 값]"); -> 선택한 요소 중 속성값이 명시한 값으로 끝나는 요소만 선택한다.
        // $("요소 선택[속성'= 값]"); -> 선택한 요소 중 속성값이 명시한 값을 포함하는 요소만 선택한다.
        // $(":type 속성값"); -> input 요소 중 type 속성값이 일치하는 요소만 선택한다.

        $(function() {
            $("#wrap a[target]") // target 속성을 포함하는 요소만 선택
            .css({"color":"#f00"}); 

            $("#wrap a[href^=https]") // href 속성 값이 "https"로 시작하는 요소만 선택
            .css({"color":"#0f0"});

            $("#wrap a[href$=net]") // href 속성 값이 "net"로 끝나는 요소만 선택
            .css({"color":"#00f"});

            $("#wrap a[href*=google]") // href 속성 값에 "google"로 포함된 요소만 선택
            .css({"color":"#000"});

            $("#member_f:text") // input 요소 중 type 속성값이 "text"인 요소만 선택
            .css({"background-color":"#ff0"});

            $("#member_f:password") // input 요소 중 type 속성값이 "password"인 요소만 선택
            .css({"background-color":"#0ff"});
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p>
            <a href="http://easyspub.co.kr" target="_blank">EasysPub</a>
        </p>
        <p>
            <a href="https://naver.com">Naver</a>
        </p>
        <p>
            <a href="http://daum.net">Google</a>
        </p>
        <p>
            <a href="http://google.co.kr">Daum</a>
        </p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label> <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label> <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>
</html>
