<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 배열 메서드 예제 3</title>
    <script src="../jQuery/jquery.js"></script>
    <script>
        // 제이쿼리 배열 관련 메서드
        
        // $.inArray() / $.isArray() / $.merge() 메서드
        // $.inArray() : 배열에 저장된 데이터 중 지정한 데이터를 찾아 인덱스값을 반환한다.
        // $.isArray() : 지정한 데이터가 배열 객체면 true를, 배열 객체가 아니면 false를 반환한다.
        // $.merge() : 두 배열 객체를 하나의 객체로 묶는다.
        // 기본형 1 : $.inArray(data, Array, start index); -- 배열에 저장된 데이터 중 지정한 데이터를 인덱스 오름차순으로 찾아 먼저 찾은 데이터의 인덱스 값을 반환
        // 기본형 2 : $.isArray(object); -- 지정한 객체가 배열 객체면 true를, 아니면 false를 반환한다.
        // 기본형 3 : $.merge(Array1, Array2); -- 두 배열 객체를 하나의 배열 객체로 묶는다.
        

        $(function() {
            var arr1 = ["서울", "대전", "부산", "전주"];
            var arr2 = ["한국", "미국", "일본", "중국"];
            var obj = {"name" : "정부장", "area" : "서울"};
            
            var idxNum = $.inArray("부산", arr1);
            console.log(idxNum);

            var okArray1 = $.isArray(arr1);
            var okArray2 = $.isArray(obj);
            console.log(okArray1); // 배열 객체면 true 반환
            console.log(okArray2); // 배열 객체가 아니면 false

            $.merge(arr2, arr1); // 두 배열 객체를 앞 파라미터 하나의 배열 객체로 묶는다.
            console.log(arr2); 
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용 1-1</li>
        <li>내용 1-2</li>
        <li>내용 1-3</li>
    </ul>
    <ul id="menu2">
        <li>내용 2-1</li>
        <li>내용 2-2</li>
        <li>내용 2-3</li>
    </ul>
</body>
</html>
