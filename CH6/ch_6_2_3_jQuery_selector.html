<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 선택자 예제 4</title>
    <script src="../jQuery/jquery.js"></script>
    <script>
        // 직접 선택자
        // 주로 멀리 떨어진 요소를 직접 선택할 때 사용하는 선택자.
        // 종류로는 전체(*), 아이디(#), 클래스(.), 요소명, 그룹(,) 선택자가 있다.

        // 클래스 선택자 : 클래스 속성에 지정한 값을 포함하는 요소를 선택한다.
        // 기본형 : $(".클래스명")

        $(function(){
            $(".tit").css("background-color", "##ff0").css("border", "2px solid #f00"); // 체이닝 사용하여 선택한 요소의 css 메서드를 연속 2회 적용한다.
        });
    </script>
</head>
<body>
    <h1>제이쿼리</h1>
    <h2 class="tit">선택자</h2>
    <h3>직접 선택자</h3>
</body>
</html>
